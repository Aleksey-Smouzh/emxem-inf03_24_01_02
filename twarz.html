<section class="blok-lewy">

            <ul>

<section class="blok-prawy">

</section>



<section class="blok-prawy">
    <h3>Kalkulator ceny wizyty</h3>
    <form>
<label for="">
        <input type="checkbox" id="peeling" value="45"> Peeling<br>
        <input type="checkbox" id="maska" value="30"> Maska<br>
        <input type="checkbox" id="masaz" value="20"> Masaż twarzy<br>
        <input type="checkbox" id="makijaz" value="50"> Makijaż<br><br>
        <button type="button" onclick="obliczCene()">Oblicz cenę</button>
    </label>
</form>
    <p id="wynik"></p>

    <script>
        function obliczCene() {
            let suma = 0;
            if (document.getElementById("peeling").checked) suma += 45;
            if (document.getElementById("maska").checked) suma += 30;
            if (document.getElementById("masaz").checked) suma += 20;
            if (document.getElementById("makijaz").checked) suma += 50;
            document.getElementById("wynik").innerHTML = "Cena zabiegów: " + suma;
        }
    </script>
</section>

<footer>
